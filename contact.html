    <div class="jumbotron2">

            <h1 class="display-4">TALK TO US</h1 class="display-4">
            <h7 class="lead">We are eager to hear from you</h7 class="lead">
        </div>

    <div class="container my-5">
      <form netlify>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail address">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea type="message" class="form-control" id="message" name="message" placeholder="Enter your message" rows="3"
            aria-label="message" spellcheck="false" required></textarea>
        </div>
        <div class="form-group">
          <label>Do you want to be added to our mailing list?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mailingList" id="mailingList" value="yes" checked>
            <label class="form-check-label" for="mailingListYES">
              YES <i class="fas fa-heart"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mailingList" id="mailingList" value="no">
            <label class="form-check-label" for="mailingListNO">
               NO <i class="far fa-frown"></i>
            </label>
          </div>
        </div>
     
        <div data-netlify-recaptcha="true" class="mb-3"></div>
        <input type="submit" class="btn btn-primary" value="Submit" aria-label="Submit button">
    </form>
